<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Formularz rejestracji</title>
</head>
<body>
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading">Zarejestruj się: </h2>

        <form action="#" th:action="@{/rejestracja}" method="post" th:object="${user}" class="mc-form">
            <label for="nick">Podaj nazwę użytkownika</label>
            <input type="text" id="nick" th:field="*{nick}" placeholder="Jaś Kowalski..." required>
            <p th:errors="*{nick}" class="error">Błędy związane z nazwą użytkownika</p>
            <label for="email">Podaj adres email:</label>
            <input type="email" id="email" placeholder="Wpisz swój email"  th:field="*{email}" required >
            <p th:errors="*{email}" class="error">Błędy związane z adresem email</p>
            <label for="password">Podaj hasło (min 8 znaków):</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Wpisz hasło" required>
            <p th:errors="*{password}" class="error">Błędy związane z hasłem</p>
            <button type="submit">Zarejestrujsz</button>
        </form>

    </main>
</body>
</html>
